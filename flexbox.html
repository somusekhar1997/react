<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.flex{
			display: flex;
			/*flex-direction: row;
			justify-content: center;
			flex-wrap:wrap;*/
			height: 800px;
			flex-wrap:wrap;
			align-content:space-between;
			align-content: flex-start;
		}
		.flex div{
			padding:1% 2% 3% 4%;
			margin: 1% 2% 3% 4%;
			background-color: green;
			font-size: 120px;
			bordor:2px solid #ddd;
		}
	</style>
</head>
<body>
	<div class="flex">
	<!--<div>A</div>
	<div>B</div>
	<div>C</div>
	<div>D</div>-->
	<div style="order:3">1</div>
	<div style="order:1">2</div>
	<div style="order:2">3</div>
	<div>6</div>
	<div>7</div>
	<div style="flex-grow:1">5</div>;
	<div style="flex-basis:100px">9</div>

</div>

</body>
</html>
